<html ng-app="" ng-init="results = {result: 'Passed'}">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- link for font -->
	<link
	href=
"https://fonts.googleapis.com/css?family=Righteous&display=swap"
	rel="stylesheet"
	/>
	<link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div>
    <div>
      <br>
      <br>
      <form class="frm1" action="index.html" method="post">

      <label align="right">First Name:</label>
      <input align="left" type="text" ng-model="fname" placeholder="Enter first name">
      <br>
      <label align="right">Last Name:</label>
      <input align="left" type="text" ng-model="lname" placeholder="Enter last name">
      <br>
      <label align="right">Middle Name:</label>
      <input align="left" type="text" ng-model="mname" placeholder="Enter middle name">
      <br>
      <label align="right">Year Level:</label>
      <input align="left" type="text" ng-model="ylevel" placeholder="Enter year level">
      <br>
      <label align="right">Course:</label>
      <input align="left" type="text" ng-model="course" placeholder="Enter course">
      <br>
      <label align="right">School:</label>
      <input align="left" type="text" ng-model="school" placeholder="Enter school">
      

      <br>
      </form>
      <h2><p>First Name: {{fname}}</p>
      <p>Last Name: {{lname}}</p>
      <p>Middle Name: {{mname}}</p>
      <p>Full Name: {{fname + " " + mname +" "+ lname}}</p>
      <p>Year Level: {{ylevel}}</p>
      <p>Course: {{course}}</p>
      <p>School: {{school}}</p> 
      </h2>
      <br>

      <!-- main html -->
	<div class="container">
    <h1>STUDENT GRADE</h1>
    <div class="screen-body-item">
      <div class="app">
      <div class="form-group">
        <!-- option for taking the input -->
        <input
        type="text"
        class="form-control"
        placeholder="MATH"
        id="math"
        />
      </div>
      <div class="form-group">
        <input
        type="text"
        class="form-control"
        placeholder="SCIENCE"
        id="science"
        />
      </div>
      <div class="form-group">
        <input
        type="text"
        class="form-control"
        placeholder="ENGLISH"
        id="english"
        />
      </div>
      <div class="form-group">
        <input
        type="text"
        class="form-control"
        placeholder="FILIPINO"
        id="filipino"
        />
      </div>
      <div>
        <input
        type="button"
        value="SHOW PERCENTAGE"
        class="form-button"
        onclick="calculate()"
        />
      </div>
      </div>
    </div>
    <!-- for showing the result-->
    <div class="form-group showdata">
      <p id="showdata"></p>
    </div>
    <!--adding external javascript file-->
    <script src="script.js"></script>

    </div> 
  </body>
</html>
